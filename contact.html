<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style type="text/css">
        * {
            margin-top: 0;
        }
        .box {
            height: 880px;
            width: 600px;
            position: relative;
            margin-right: auto;
            margin-left: auto;
            margin-top: 20px;
        }
        .box1 {
            height: 810px;
            width: 450px;
            border-style: solid;
            border-color: dimgray;
            position: absolute;
            margin-left: 75px;
            margin-right: 75px;
            margin-top: 40px;
        }
        .box-title {
            width: 300px;
            margin-top: -20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 25px;
        }
        .inside {
            margin: 15px;
        }
        .buttonLook {
            width: 200px;
        }
        .wallpaper {
            background-image: url("wall.jpg");
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="wallpaper">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">GN</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="quiz.html">Quiz</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contact.html">Kontakt <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
    <div class="box bg-dark ">
        <div class="box1 bg-dark">
            <div class="box-title bg-dark text-white">
                <p>
                    <b>Uzupełnij dane:</b>
                </p>
            </div><br>
            <form class="inside text-white">
                <div class="form-group">
                    <label for="imie">Imie</label>
                    <input type="email" class="form-control" id="imie">
                </div>
                <div class="form-group">
                    <label for="nazwisko">Nazwisko</label>
                    <input type="text" class="form-control" id="nazwisko">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                </div>
                Płeć
                <br>
                <input type="radio" name="nazwa" value="wartość" checked> Kobieta

                <input type="radio" name="nazwa" value="wartość"> Mężczyzna
                <br>
                <div class="form-group">
                    <label for="comment">Opis</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="wiek">Wiek</label>
                    <input type="number" class="form-control" id="wiek">
                </div>
                <div class="form-group">
                    <label for="stanCywilny">Stan cywilny</label>
                    <select id="stanCywilny" class="form-control">
                        <option selected>Wybierz...</option>
                        <option>Panna</option>
                        <option>Kawaler</option>
                        <option>Zamężna</option>
                        <option>Żonaty</option>
                    </select>
                </div>
                <button type="reset" class="btn btn-success btn-sm buttonLook">Wyczyść</button>
                <button type="submit" class="btn btn-success btn-sm buttonLook">Wyślij</button>
            </form>
        </div>
    </div>
</body>
</html>
